<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车列表</title>
    <link href="shopping.css" rel="stylesheet">
</head>

<body>
    <div id="all">
        <table id="cartTable">
            <thead>
                <tr>
                    <th>
                        <label>
                            <input type="checkbox"  class="check-all check">&nbsp;全选
                        </label>
                    </th>
                    <th>商品</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="">
                    <td class="che">
                        <input type="checkbox"  class="check-one check">
                    </td>
                    <td class="goods">
                        <img src="images/1.jpg">
                        <label>Casio/卡西欧 EX-TR350</label>
                    </td>
                    <td class="price">
                        5999.88
                    </td>
                    <td class="count">
                        <span class="reduce">

                        </span>
                        <input type="text" value="1">
                        <span class="add">
                            +
                        </span>
                    </td>
                    <td class="subtotal">
                        5999.88
                    </td>
                    <td class="operation">
                        <span class="delete">
                            删除
                        </span>
                    </td>
                </tr>
                <tr class="">
                    <td class="che">
                        <input type="checkbox"  class="check-one check">
                    </td>
                    <td class="goods">
                        <img src="images/2.jpg">
                        <label>Canon/佳能 PowerShot SX50 HS</label>
                    </td>
                    <td class="price">
                        3888.50
                    </td>
                    <td class="count">
                        <span class="reduce">

                        </span>
                        <input type="text" value="1">
                        <span class="add">
                            +
                        </span>
                    </td>
                    <td class="subtotal">
                        3888.50
                    </td>
                    <td class="operation">
                        <span class="delete">
                            删除
                        </span>
                    </td>
                </tr>
                <tr class="">
                    <td class="che">
                        <input type="checkbox"  class="check-one check">
                    </td>
                    <td class="goods">
                        <img src="images/3.jpg">
                        <label>Sony/索尼 DSC-WX300</label>
                    </td>
                    <td class="price">
                        1428.50
                    </td>
                    <td class="count">
                        <span class="reduce">

                        </span>
                        <input type="text" value="1">
                        <span class="add">
                            +
                        </span>
                    </td>
                    <td class="subtotal">
                        1428.50
                    </td>
                    <td class="operation">
                        <span class="delete">
                            删除
                        </span>
                    </td>
                </tr>
                <tr class="">
                    <td class="che">
                        <input type="checkbox"  class="check-one check">
                    </td>
                    <td class="goods">
                        <img src="images/4.jpg">
                        <label>Fujifilm/富士 instax mini 25</label>
                    </td>
                    <td class="price">
                        640.60
                    </td>
                    <td class="count">
                        <span class="reduce">

                        </span>
                        <input type="text" value="1">
                        <span class="add">
                            +
                        </span>
                    </td>
                    <td class="subtotal">
                        640.60
                    </td>
                    <td class="operation">
                        <span class="delete">
                            删除
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="footer">
            <ul>
                <li class="footer-1">
                    <label>
                        <input type="checkbox"  class="check-all check">&nbsp;全选
                    </label>
                </li>
                <li class="footer-2"><span>删除</span></li>
                <li class="footer-3">
                    已选商品
                    <span class="subtotal" id="selectedTotal">0</span>
                    件
                    <span class="up">︽</span>
                </li>
                <li class="footer-4"><span>合计：￥<span class="subtotal" id="priceTotal">0.00</span></li>
                <li class="footer-5"><span>结算</span></li>
            </ul>
        </div>
        <div id="foot">
        </div>
    </div>
    <script src="shopping.js"></script>
</body>

</html>
